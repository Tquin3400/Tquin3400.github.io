<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=S, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ogstyle.css" />
    <link id="csslink" rel="stylesheet" href="ogstyle.css" />
    <script>
      function toggleCSS() {
        var currentCSS = document.getElementById("csslink");

        if (currentCSS.getAttribute("href") == "newstyle.css") {
          currentCSS.setAttribute("href", "ogstyle.css");
        } else {
          currentCSS.setAttribute("href", "newstyle.css");
        }
      }
    </script>
  </head>
  <body>
    <a href="Index.html">Home</a>
    <footer>
      <button onclick="toggleCSS()">Switch</button> &copy; 22 Dale Cook
    </footer>
  </body>
</html>
