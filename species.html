<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Essential Liquid Table</title>
    <link id="csslink" rel="stylesheet" href="ogstyle.css" />
    <script>
      function toggleCSS() {
        var currentCSS = document.getElementById("csslink");

        if (currentCSS.getAttribute("href") == "newstyle.css") {
          currentCSS.setAttribute("href", "ogstyle.css");
        } else {
          currentCSS.setAttribute("href", "newstyle.css");
        }
      }
    </script>
  </head>
  <body>
    <table>
      <tr>
        <th>Liquid</th>
        <th>Boiling Point (C)</th>
        <th>Freezing Point (C)</th>
      </tr>
      <tr>
        <td>Water</td>
        <td>100 C</td>
        <td>0 C</td>
      </tr>
      <tr>
        <td>Blood</td>
        <td>about 100 C</td>
        <td>-2 C</td>
      </tr>
    </table>
    <a href="index.html">Bruh</a>
    <footer>
      <button onclick="toggleCSS()">Switch</button> &copy; 22 Dale Cook
    </footer>
  </body>
</html>
